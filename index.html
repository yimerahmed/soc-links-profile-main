<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/sociallink.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
  <div class="all_wrapper">
  <div class="inner_wrapper">
            <div id="photo">
              <img src="/assets/images/avatar-jessica.jpeg" alt="">
            </div>
          <div>
            <h2 id="developer">Jessica Randall</h2>
            <p id="capital">London, United Kingdom</p>
          </div>
        <p id="paragraph">"Front-end developer and avid reader."</p>
        <div class="social_link"> <a href="#">GitHub</a></div>
        <div class="social_link"><a href="#">Frontend Mentor</a></div>
        <div class="social_link"><a href="#">LinkedIn</a></div>
        <div class="social_link"><a href="#">Twitter</a></div>
        <div class="social_link"><span id="instagram"><a href="#">Instagram</a></span></div>
  
      </div>
    </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yimer Ahmed</a>.
  </div>
 </div>
</body>
</html>
